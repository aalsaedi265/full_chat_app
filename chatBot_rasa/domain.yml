version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - order
  - specials
  - stuck
  - bot_challenge

entities:
  - destination
  - items
  - name

# https://rasa.com/docs/rasa/domain/#slots
# https://rasa.com/docs/rasa/responses/#response-variations
# https://www.youtube.com/watch?v=k2uA5gxTM80

slots:
  slot_name:
    type: any
    
    mappings:
    - type: from_entity
      entity: name
      
  slot_destination:
    type: text
    influence_conversation: True
    mappings:
    - type: from_entity
      entity: destination
  slot_items:
    type: list
    mappings:
    - type: from_entity
      entity: items

responses:
