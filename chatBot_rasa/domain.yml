entities:
  - destination
  - items
  - name

# https://rasa.com/docs/rasa/domain/#slots
# https://rasa.com/docs/rasa/responses/#response-variations
# https://www.youtube.com/watch?v=k2uA5gxTM80

slots:
  slot_name:
    type: text
    influence_conversation: False
    mappings:
      - type: custom
      
  # logged_in:
  #   type: bool
  #   influence_conversation: False
  #   mappings:
  #   - type: custom
  
  slot_destination:
    type: text
    influence_conversation: True
    mappings:
    - type: from_entity
      entity: destination
  slot_items:
    type: list
    mappings:
    - type: from_entity
      entity: items


